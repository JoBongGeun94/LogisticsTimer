services:
  - type: web
    name: logistics-timer
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: logistics-db
          property: connectionString
    routes:
      - type: rewrite
        source: /api/*
        destination: /api/*
      - type: rewrite  
        source: /*
        destination: /index.html

databases:
  - name: logistics-db
    databaseName: logistics_timer
    user: logistics_user
    plan: free